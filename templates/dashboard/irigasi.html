    {% extends 'dashboard/base.html' %}
    {% block link %}
                <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item">Home</a></li>
                <li class="breadcrumb-item "> Manage Data Pemetaan</li>
                <li class="breadcrumb-item active">Data Irigasi</li>
                </ol>
              {% endblock %}
    {% block body %}
<!-- Main content -->
      <section class="content">

        <!-- /.card-header -->
        <div class="container-fluid">
          <div class="card">

            <div class="card-header">






              <!-- /.card-header -->
              <div class="card-body">
                <table id="tblData" class="table table-bordered table-striped" border="1">
                  <thead style="text-align:center">
                    <tr>
                      <th>No </th>
                      <th> Nama File </th>
                      <th> Kabupaten </th>
                      <th width="10%"> Download file</th>
                      <th width="14%"> Action </th>


                    </tr>
                  </thead>
                  <tbody id="ready" style="vertical-align:bottom">
                    {% for row in rows %}
                    <tr>
                        <td width="5%" style="text-align:center"> {{ forloop.counter }}</td>
                        <td>{{ row.nama_file}}</td>
                        <td>{{ row.id_kab.nama_kab }}</td>
                        <td style="text-align:center">  <a href="{{ row.nama_file.url}}" download="{{ row.nama_file.url}}" ><button  class="btn bg-blue" type="button" name="button">
                          <i class="fa fa-download border-bottom"></i></button></a>  </td>
                        <td style="text-align:center">
                        <a href="{% url 'update_irigasi' pk=row.pk %}" id = '{{row.pk}}'><button  class="btn bg-yellow" type="button" name="button">
                                                 <i class="fa fa-edit border-bottom"></i></button></a>
                        <a href="{% url 'Delete_irigasi' pk=row.pk %}" id = '{{row.pk}}'><button class="btn bg-red" type="button" name="button">
                                                 <i class="fa fa-trash border-bottom"></i></button></a>
                        </td>



                     </tr>
                     {% endfor %}
                  </tbody>


                  <tfoot>

                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
  </div>
  <!-- /.container-fluid -->
  </section>
      {% endblock %}
